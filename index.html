<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>js-egitimi</title>
</head>
<body>
    <div class="to-do-container">
        <div class="to-do">
            <div class="to-do-title">
                    <h3>
                        Todo List
                    </h3>
            </div>
            <form action="" class="to-do-form-container">
                <label for="">
                    <input type="text" name="" id="" class="to-do-input" placeholder="Bir Todo Girin">
                    <input type="submit" value="Add Todo" class="to-do-submit">
                    <select name="" id="order-select" class="select-box-container">
                        <option value="">burada sona ekle</option>
                            
                    </select>
                </label>
            </form>
        </div>
        <div class="search-to-do-container">
            <h2 class="">Todolar</h2>
            <form action="" class="search-form">
                <label for="">
                    <input type="text" name="" id="" placeholder="Bir Todo Arayın" class="search-to-do-input">
                </label>
            </form>
        </div>
        <div class="to-do-list-container">
                    
                </div>
               
                    <div class="to-do-list-clear-container">
                        <form action="">
                            <label for="">
                                <input type="submit" class="to-do-list-clear" value="Tüm Taskları Temizleyin">
                            </label>
                        </form>
                   </div>  
                
            
            

    </div>

    
    
    
    
    
    
    <script src="js/index.js"></script>
</body>
</html>
